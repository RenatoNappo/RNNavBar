<h1 class="leftmargin clientheader">3E MatterSphere Clients</h1>
<div *ngFor="let client of clients" class="leftmargin media">
  <div class="media-left">
    <a href="#">
      <img class="avatar media-object" src="assets/images/TR-Kinesis.png" alt="">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">
      <a [routerLink]="['/clients',client.clientid, client.clientname]">{{ client.clientname }}</a>
    </h4>
    <!--a href="follower.html_url">{{ follower.html_url }}</a-->
    {{ client.clientbranch}}, {{ client.clientcountry}}
    <br>
    Created: {{ client.clientcreation}}
    <br>
    <hr/>
  </div>
</div>
