<h1 class="leftmargin clientheader">3E MatterSphere Matters</h1>
<div *ngFor="let matter of matters" class="leftmargin media">
  <div class="media-left">
    <a href="#">
      <img class="avatar media-object" src="assets/images/TR-Kinesis.png" alt="">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">
      <a [routerLink]="['/matters',matter.matterid, matter.matterdesc]">{{ matter.matterdesc }}</a>
    </h4>
    <!--a href="follower.html_url">{{ follower.html_url }}</a-->
    {{ matter.mattertype}}
    <br>
    Created: {{ matter.mattercreation}}
    <br>
    <hr/>
  </div>
</div>
